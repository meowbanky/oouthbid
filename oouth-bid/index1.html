<script>
$(document).ready(function() {

    // process the form
    $('#myForm').submit(function(event) {
            
        // get the form data
        // there are many ways to get this data using jQuery (you can use the class or id also)
        var formData = {
            'username'             : $('input[name=username]').val(),
            'password'             : $('input[name=password]').val()
        };
           
        // process the form
        $.ajax({
            type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
            url         : 'process.php', // the url where we want to POST
            data        : formData, // our data object
            dataType    : 'json', // what type of data do we expect back from the server
            encode      : true
        })
        
            // using the done promise callback
            .done(function(data) {

                // log data to the console so we can see
                console.log(data); 
            

                // here we will handle errors and validation messages
        if ( ! data.success) {

            // handle errors for name ---------------
            if (data.errors.name) {
                $('#form-group-username').addClass('has-error'); // add the error class to show red input
                $('#form-group-username').append('<div class="help-block">' + data.errors.name + '</div>'); // add the actual error message under our input
            }

            // handle errors for email ---------------
            if (data.errors.email) {
                $('#form-group-password').addClass('has-error'); // add the error class to show red input
                $('#form-group-password').append('<div class="help-block">' + data.errors.email + '</div>'); // add the actual error message under our input
            }

            // handle errors for superhero alias ---------------
            

        } else {

            // ALL GOOD! just show the success message!
            $('#myForm').append('<div class="alert alert-success">' + data.message + '</div>');

            // usually after form submission, you'll want to redirect
             window.location = 'contacts.html'; // redirect a user to another page
            //alert('success'); // for now we'll just alert the user

        }
            });

        // stop the form from submitting the normal way and refreshing the page
        event.preventDefault();
    });

});
  
    
</script>
